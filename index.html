<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clases - File List</title>
</head>
<body>
  <h1>Files in Repository</h1>
  <ul id="file-list"></ul>

  <script>
    const repo = "m-apablaza/files";
    const apiUrl = `https://api.github.com/repos/${repo}/contents/`;
    const excludedFiles = ["LICENSE", "README.md", "index.html"];

    // Capitalize first letter
    function capitalizeFirst(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Format date as YYYY-MM-DD
    function formatDate(isoString) {
      return isoString.split("T")[0];
    }

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('file-list');
        data.forEach(item => {
          if (item.type === "file" && !excludedFiles.includes(item.name)) {
            // Get commit info for each file (to get last modified date)
            fetch(`https://api.github.com/repos/${repo}/commits?path=${item.path}&per_page=1`)
              .then(res => res.json())
              .then(commitData => {
                const li = document.createElement("li");
                const link = document.createElement("a");
                const date = commitData[0]?.commit?.committer?.date
                  ? formatDate(commitData[0].commit.committer.date)
                  : "Unknown date";

                link.href = item.download_url;
                link.textContent = `${capitalizeFirst(item.name)} (${date})`;
                link.target = "_blank";
                li.appendChild(link);
                fileList.appendChild(li);
              });
          }
        });
      })
      .catch(error => {
        console.error("Error loading file list:", error);
      });
  </script>
</body>
</html>
